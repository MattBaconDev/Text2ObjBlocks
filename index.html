<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 2 Obj</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="text-controls">
		<input type="text" id="text-input" value="AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz">
	</div>
	<div id="render-controls">
		<div id="font-controls">
			<div id="curr-font"></div>
			<label id="font-input-label" for="font-input">Custom Font</label></span>
			<input type="file" id="font-input" accept=".otf,.ttf,.woff,.woff2" title="Custom Font" style="visibility: hidden;">
		</div>
		<div class="render-control">
			<label for="lino-mode">Lino Mode</label>
			<input type="checkbox" id="lino-mode">
		</div>
		<div class="render-control">
			<label for="mirror-mode">Mirror Mode</label>
			<input type="checkbox" id="mirror-mode">
		</div>
		<div class="render-control">
			<label for="font-size">Font Size</label>
			<input type="number" id="font-size" min="0" max="120" value="15" step="1">
		</div>
		<div class="render-control">
			<label for="letter-depth">Letter Depth</label>
			<input type="number" id="letter-depth" min="0" max="10" value="5" step="0.5">
		</div>
		<div class="render-control">
			<label for="block-depth">Block Depth</label>
			<input type="number" id="block-depth" min="0" max="25" value="8" step="0.5">
		</div>
		<div id="render-info">
			<div class="render-info-item">Full depth: <span id="full-depth">??</span></div>
		</div>
		<div id="view-buttons">
			<button id="reset-view-btn">Reset view</button>
			<button id="zoom-fit-btn">Zoom to fit</button>
		</div>
		<button id="export-button">Export</button>
	</div>
	<svg id="svg" width="500" height="100" viewBox="0 0 160 40"></svg>
    <canvas id="viewer-canvas" tabindex="-1"></canvas>
	<script type="importmap">
		{
			"imports": {
				"three": "./libs/three.module.js",
				"three/addons/loaders/SVGLoader.js": "./libs/SVGLoader.js",
				"three/addons/utils/BufferGeometryUtils.js": "./libs/BufferGeometryUtils.js",
				"three/addons/exporters/OBJExporter.js": "./libs/OBJExporter.js",
				"three/addons/exporters/STLExporter.js": "./libs/STLExporter.js",
				"three/addons/controls/OrbitControls.js": "./libs/OrbitControls.js",
				"three/addons/geometries/TextGeometry.js": "./libs/TextGeometry.js",
				"three/addons/loaders/FontLoader.js": "./libs/FontLoader.js",
				"opentype": "./libs/opentype.min.js"
			}
		}
	</script>
    <script src="script.js" type="module"></script>
</body>
</html>
